<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="POST" enctype=""></form>
    <input placeholder="Светлое или темное?" disabled  type="text" name="" value="">
    <input type="password" tabindex="1" name="userpass" value="">

    <p><input type="radio" name="beer" value="lager">Светлое пиво</p>
    <p><input type="radio" name="beer" value="dark">Темное пиво</p>
    <p><input checked type="radio" name="beer2" value="lager">Светлое пиво</p>
    <p><input type="radio" name="beer2" value="dark">Темное пиво</p>

    <p><input type="checkbox" name="car" value="yes">Наличие авто</p>
    <p><input type="checkbox" name="car1" value="yes">Наличие авто1</p>
    <p><input type="checkbox" name="car2" value="yes">Наличие авто2</p>
    <p><input type="checkbox" name="car3" value="yes">Наличие авто3</p>

    <p><input type="file" name="foto"></p>
    <textarea name="text" cols="30" rows="10"></textarea>
    <br> 
    <select name="color">
        <option value="red">Красный</option>
        <option value="blue">Синий</option>
        <option value="green">Зеленый</option>
    </select>
    <br>
    <button type="submit" style="margin-top: 10px">Отправить</button>
    <button type="reset" style="margin-top: 10px">Отправить</button>
</body>
</html>
